<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Товары и точка</title>
</head>
<body class="body">
  <header class="header">
    <div class="header__container">
      <div class="header__container-burger-title">
        <button class="header__burger">
          <ul class="header__burger-lines">
            <li class="header__burger-line"></li>
            <li class="header__burger-line"></li>
            <li class="header__burger-line"></li>
          </ul>
        </button>
        <h1 class="header__title">ТОВАРЫ И ТОЧКА</h1>
      </div>
      <form class="header__form-search">
        <input class="header__input-search" placeholder="Я ищу..." type="text">
        <button class="header__button-search"></button>
      </form>
      <nav>
        <ul class="header__list-profile-cart">
          <li>
            <a class="header__link" href="#">
              <div class="header__profile">
                <img class="header__profile-icon" src="./assets/images/profile.svg" alt="Профиль">
                <p class="header__text">Профиль</p>
              </div>
            </a>
          </li>
          <li>
            <a class="header__link" href="#">
              <div class="header__cart">
                <img class="header__cart-icon" src="./assets/images/cart.svg" alt="Корзина">
                <p class="header__text">Корзина</p>
                <div class="header__amount">3</div>
              </div>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="main">
    <div class="main__container">
      <div class="main__container-size">
        <h1 class="main__title">Корзина</h1>
        <section class="main__available-goods" aria-label="Доступные товары для покупки">
          <div class="main__preview">
            <label class="main__checkbox-label main__checkbox-label_choose-all">
              <input class="main__checkbox-input" type="checkbox" name="choose-all">
              <span class="main__checkbox-span"></span>
            </label>
            <p class="main__name main__name_type_choose-all">Выбрать все</p>
            <button class="main__button-up"></button>
          </div>
          <ul class="main__cards">
            <template id="available-product">
              <li class="main__card">
                <div class="main__container-card-left">
                  <div class="main__container-checkbox-image">
                    <label class="main__checkbox-label">
                      <input class="main__checkbox-input main__checkbox-input_choose-product" type="checkbox" name="choose-products">
                      <span class="main__checkbox-span"></span>
                    </label>
                    <img class="main__image" src="./assets/images/templates/template-1.jpg" alt="Фото товара">
                  </div>
                  <div class="main__container-description">
                    <p class="main__name"></p>
                    <ul class="main__attributes">
                      <li class="main__attribute main__attribute_type_color"></li>
                      <li class="main__attribute main__attribute_type_size"></li>
                    </ul>
                    <div class="main__container-stock-company-info">
                      <p class="main__stock">Коледино WB</p>
                      <div class="main__container-company-info">
                        <p class="main__company">OOO Мегапрофстиль</p>
                        <div class="main__info"></div>
                        <div class="main__info-card">
                          <p class="main__info-text main__info-text_type_company">OOO «МЕГАПРОФСТИЛЬ»</p>
                          <p class="main__info-text">ОГРН: 5167746237148</p>
                          <p class="main__info-text">129337, Москва, улица Красная Сосна, 2, корпус 1, стр. 1, помещение 2, офис 34</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="main__container-card-right">
                  <div class="main__container-count-leftovers-buttons">
                    <div class="main__container-count">
                      <button class="main__button-count main__button-count_type_minus">−</button>
                      <p class="main__count">1</p>
                      <button class="main__button-count main__button-count_type_plus">+</button>
                    </div>
                    <p class="main__leftovers">Осталось 2 шт.</p>
                    <div class="main__container-buttons-card">
                      <button class="main__button-card main__button-card_type_like"></button>
                      <button class="main__button-card main__button-card_type_basket"></button>
                    </div>
                  </div>
                  <div class="main__container-price">
                    <p class="main__new-price"><span class="main__new-price main__new-price_type_price">522</span> сом</p>
                    <span class="main__old-price">1051 сом</span>
                    <div class="main__container-info-card-price">
                      <div class="main__info-price-discount">
                        <p class="main__info-price-text main__info-price-text_type_discount">Скидка 55%</p>
                        <p class="main__info-price-text main__info-price-text_type_discount">Скидка покупателя 10%</p>
                      </div>
                      <div class="main__info-price">
                        <p class="main__info-price-text">−300 сом</p>
                        <p class="main__info-price-text">−30 сом</p>
                      </div>
                    </div>
                  </div>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </div>
    </div>
  </main>
  <footer>

  </footer>
</body>
</html>
